<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Nyan Cat</title>
        <meta name="Author" content="kaneshin">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <link rel="stylesheet" href="assets/stylesheets/style.css" />
        <script src="assets/javascripts/canvas.js"></script>
    </head>
    <body>
        <div id="canvas">
            <canvas id="nyancat" width="1000" height="640">
                You need to use a browser with html5 for canvas.
            </canvas>
            <script src="assets/javascripts/nyancat.js"></script>
            <script type="text/javascript">
                var canvas = getCanvasById("nyancat");
                var ncc = new nyancatCanvas({
                    x: 400
                  , y: 300
                  , dot: 10
                  , particle_nr: 10
                }, canvas);
                ncc.init();
                ncc.start();
                // ncc.stop();
            </script>
        </div>
    </body>
</html>

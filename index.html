<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Nyan Cat</title>
        <meta name="Author" content="kaneshin">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <link rel="stylesheet" href="assets/stylesheets/style.css" />
        <script src='assets/javascripts/nyancat.js'></script>
    </head>
    <body>
        <header>
            <div id="header_title">
                <h1>NYAN CAT</h1>
            </div>
        </header>
        <section>
            <div id="canvas">
                <canvas id="nyancat" width="860" height="400">
                    You need to use a browser with html5 for canvas.
                </canvas>
            </div>
            <div id="information">
                <p>YOU'VE NYANED FOR</p>
                <p id="time">0.0</p>
                <p>SECONDS</p>
                <script type="text/javascript">
                    var ts = new Date().getTime(), tn, min, sec;
                    setInterval(function() {
                        tn = ("" + (new Date().getTime() - ts)).slice(0, -2);
                        min = tn.slice(0, -1) == "" ? "0" : tn.slice(0, -1);
                        sec = tn.slice(-1);
                        document.getElementById("time").innerHTML = min + "." + sec;
                    }, 100);
                </script>
            </div>
        </section>
        <footer>
            <div id="copyright">
                <p>Copyright (C) 2012 <a href="https://github.com/kaneshin/nyancat-javascript">kaneshin</a> All Rights Reserved.</p>
            </div>
        </footer>
    </body>
</html>
